name: Testing

on:
  push:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      
      - name: Verify dependencies
        run: go mod verify

      - name: Lint repository code
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run repository tests
        run: go test ./...
